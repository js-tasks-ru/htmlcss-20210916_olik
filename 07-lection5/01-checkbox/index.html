<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./checkbox.css">
        <style>
            .content {
                display: flex;
                flex-direction: column;
                max-width: 1200px;
                margin: 30px auto;
            }
            .checkbox__margin {
               margin: 0 0 12px; 
            }
        </style>
    </head>
    <body>
        <div class="content" >
           <label class="checkbo checkbox__margin">
               <input type="checkbox" class="checkbox__input" />
               <div class="checkbox__state">
                   <div class="checkbox__control">
                    <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                   </div>
                   <div class="checkbox__label">Default</div>
               </div>
           </label> 
           <label class="checkbox checkbox_disable">
            <input type="checkbox" class="checkbox__input" disabled />
            <div class="checkbox__state">
                <div class="checkbox__control">
                 <svg class="checkbox__icon" width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                     </svg>
                     
                </div>
                <div class="checkbox__label">Disable</div>
            </div>
          </label>
        </div>
    </body>
</html>
